{% extends 'base.html' %}

{% block title %}Register Farmer{% endblock %}

{% block content %}
<style>
    .register-container h2 {
        color: #8B4513; /* Rich brown */
    }
    .register-container .form-label {
        color: #4CAF50; /* Vibrant green */
    }
    .register-container .form-control {
        background-color: #D2B48C; /* Light tan */
        border-color: #8B4513; /* Rich brown */
    }
    .register-container .btn-primary {
        background-color: #FFCA28; /* Warm yellow */
        border-color: #FFCA28;
    }
    .register-container .btn-primary:hover {
        background-color: #f4b800; /* Lighter yellow */
        border-color: #f4b800;
    }
    .register-container .alert {
        background-color: #e6f4ea; /* Light green derived from #8BC34A */
    }
</style>

<div class="register-container">
    <h2>Register as Farmer</h2>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="family_name" class="form-label">Family Name</label>
            <input type="text" class="form-control" id="family_name" name="family_name" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number (min 8 digits)</label>
            <input type="text" class="form-control" id="phone" name="phone" pattern="[0-9]{8,}" required>
        </div>
        <div class="mb-3">
            <label for="farm_address" class="form-label">Farm Address</label>
            <input type="text" class="form-control" id="farm_address" name="farm_address" required>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password1" class="form-label">Password</label>
            <input type="password" class="form-control" id="password1" name="password1" required>
        </div>
        <div class="mb-3">
            <label for="password2" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="password2" name="password2" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'marketplace:login_farmer' %}">Login here</a>.</p>
</div>
{% endblock %}
