{% extends 'base.html' %}

{% block title %}Add New Produce{% endblock %}

{% block content %}
<style>
    .add-produce-container h1 {
        color: #8B4513; /* Rich brown */
    }
    .add-produce-container .form-label {
        color: #4CAF50; /* Vibrant green */
    }
    .add-produce-container .form-control, .add-produce-container .form-select {
        background-color: #D2B48C; /* Light tan */
        border-color: #8B4513; /* Rich brown */
    }
    .add-produce-container .btn-primary {
        background-color: #FFCA28; /* Warm yellow */
        border-color: #FFCA28;
    }
    .add-produce-container .btn-primary:hover {
        background-color: #f4b800; /* Lighter yellow */
        border-color: #f4b800;
    }
    .add-produce-container .alert {
        background-color: #e6f4ea; /* Light green derived from #8BC34A */
    }
</style>

<div class="add-produce-container">
    <h1>Add New Produce</h1>

    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Produce</button>
    </form>
</div>
{% endblock %}
