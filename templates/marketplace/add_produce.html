{% extends 'base.html' %}

{% block title %}Add New Produce{% endblock %}

{% block content %}
<style>
    .add-produce-container h1 {
        color: #8B4513; /* Rich brown */
    }
    .add-produce-container .form-label {
        color: #4CAF50; /* Vibrant green */
    }
    .add-produce-container .form-control, .add-produce-container .form-select {
        background-color: #D2B48C; /* Light tan */
        border-color: #8B4513; /* Rich brown */
    }
    .add-produce-container .btn-primary {
        background-color: #FFCA28; /* Warm yellow */
        border-color: #FFCA28;
    }
    .add-produce-container .btn-primary:hover {
        background-color: #f4b800; /* Lighter yellow */
        border-color: #f4b800;
    }
    .add-produce-container .alert {
        background-color: #e6f4ea; /* Light green derived from #8BC34A */
    }
</style>

<div class="add-produce-container">
    <h1>Add New Produce</h1>

    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Produce Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select class="form-select" id="category" name="category" required>
                {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="price_per_unit" class="form-label">Price per Unit</label>
            <input type="number" step="0.01" class="form-control" id="price_per_unit" name="price_per_unit" required>
        </div>
        <div class="mb-3">
            <label for="unit" class="form-label">Unit</label>
            <select class="form-select" id="unit" name="unit" required>
                <option value="kg">Kilograms</option>
                <option value="g">Grams</option>
                <option value="ton">Tons</option>
                <option value="l">Liters</option>
                <option value="unit">Units/Pieces</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" step="0.01" class="form-control" id="quantity" name="quantity" required>
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" name="location" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Produce</button>
    </form>
</div>
{% endblock %}
